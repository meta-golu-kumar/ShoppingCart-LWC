<!-- sldsValidatorIgnore -->
<template>
    <div class="container">
        <lightning-card icon-name="standard:product" title="Invoice">
            <div class="slds-var-m-around_medium" style="display: flex;
                justify-content: space-between;">
                <p>Invoice No: #{invoiceCode}</p>
                <p>Order Date: {currentDate}</p>
            </div>
            <div class="slds-var-m-around_medium" style="height: 250px;">
                <lightning-datatable
                    key-field="Id"
                    data={data}
                    hide-checkbox-column
                    columns={columns}>
                </lightning-datatable>
            </div>
            <div style="text-align: center;">
                <lightning-button label="Place Order"
                    onclick={placeOrderHandler}></lightning-button>
            </div>
        </lightning-card>
    </div>
</template>
